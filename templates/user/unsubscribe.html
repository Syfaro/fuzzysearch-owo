{% extends "_base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <h1 class="title has-text-centered">FuzzySearch OwO</h1>
        <h2 class="subtitle has-text-centered">Unsubscribe Email Notifications</h2>

        <p>
          Hi {{ user.display_name() }}, please click the button below to
          stop getting email notifications.
        </p>

        <form method="POST" class="mt-4">
          <input type="hidden" name="u" value="{{ user.id }}">
          <input type="hidden" name="t" value="{{ verifier }}">

          <div class="field">
            <div class="control">
              <button class="button is-primary is-fullwidth">Unsubscribe</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
