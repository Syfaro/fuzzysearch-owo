<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third has-text-centered">
        <h1 class="title">Add Email</h1>

        <form class="form" method="POST" action="/user/email/add">
          <div class="field">
            <div class="control">
              <input class="input" type="email" placeholder="Email address" name="email">
            </div>

            {% match error_message %}
            {% when Some with (message) %}
            <p class="help is-danger">{{ message }}</p>
            {% else %}
            <p class="help has-text-left">
              An email address is required to automatically import content from
              accounts and can optionally receive notifications.
            </p>
            {% endmatch %}
          </div>

          <div class="control">
            <button class="button is-primary is-fullwidth">Add Email</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
