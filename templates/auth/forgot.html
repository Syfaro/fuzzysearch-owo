<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <h1 class="title has-text-centered">Reset Password</h1>

        <form method="POST" action="/auth/forgot">
          <div class="field">
            <div class="control">
              <input class="input" type="email" placeholder="Email address" name="email" autocomplete="email">
            </div>
          </div>

          <div class="control">
            <button class="button is-link is-fullwidth">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
