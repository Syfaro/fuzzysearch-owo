<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-one-third">
        <h1 class="title has-text-centered">Reset Password</h1>

        <form method="POST" action="/auth/forgot/email">
          <input type="hidden" name="user_id" value="{{ user_id }}">
          <input type="hidden" name="token" value="{{ token }}">

          <div class="field">
            <div class="control">
              <input class="input" type="password" placeholder="Password" name="password" minlength="8"
                autocomplete="new-password" required>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input" type="password" placeholder="Confirm password" name="password_confirm" minlength="8"
                autocomplete="new-password" required>
            </div>
          </div>

          <div class="control">
            <button class="button is-link is-fullwidth">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
