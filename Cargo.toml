[package]
name = "fuzzysearch-owo"
version = "0.13.1"
edition = "2021"
authors = ["Syfaro <syfaro@huefox.com>"]
publish = false

[package.metadata.release]
allow-branch = ["main"]
sign-tag = true
pre-release-hook = "tools/pre-release-check.sh"

[features]
env = ["dotenv"]

[dependencies]
tracing = "0.1"
anyhow = "1"
clap = { version = "3.0.0-rc.4", features = ["derive", "env", "cargo", "wrap_help"] }
dotenv = { version = "0.15", optional = true }
thiserror = "1"
prometheus = { version = "0.13", features = ["process"] }
lazy_static = "1"
async-trait = "0.1"

sentry = "0.27"
sentry-actix = "0.27"

opentelemetry = "0.17"
tracing-opentelemetry = "0.17"

uuid = { version = "1", features = ["v4", "serde"] }

futures = "0.3"
tokio = { version = "1", features = ["full"] }
tempfile = "3"
bytes = "1"

actix = "0.13"
actix-router = "0.5"
actix-web = "4"
actix-web-actors = "4"
actix-http = "3"
actix-multipart = "0.4"
tracing-actix-web = { version = "0.6", features = ["opentelemetry_0_17"] }
actix-session = { version = "0.7", features = ["cookie-session"] }
actix-files = "0.6"
actix-web-httpauth = "0.8"

serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_plain = "1"
serde_with = "2"
chrono = { version = "0.4", features = ["serde"] }

askama = { git = "https://github.com/djc/askama.git", rev = "ead0498fb78077d63c9aa5c8969a05ca28e800bd", features = ["serde-json", "humansize", "markdown"] }
argonautica = "0.2"
zxcvbn = "2"
sha2 = "0.10"
hex = "0.4"
image = "0.23"
rand = "0.8"
ipnetwork = "0.19"

reqwest = { version = "0.11", features = ["json", "cookies"] }
scraper = "0.13"
regex = "1"

rusoto_core = "0.48"
rusoto_credential = "0.48"
rusoto_s3 = "0.48"

redis = { version = "0.21", features = ["tokio-comp", "aio", "connection-manager"] }
redlock = { git = "https://github.com/Syfaro/redlock-rs.git" }
faktory = "0.12"

lettre = { version = "0.10.0-rc.7", features = ["tokio1-native-tls", "tracing", "serde"] }

oauth2 = { version = "4", features = ["reqwest"] }
hmac = "0.12"
md-5 = "0.10"

roux = "2"
radix_fmt = "1"
infer = "0.9"
rss = "2"

furaffinity-rs = { git = "https://github.com/Syfaro/furaffinity-rs.git" }
fuzzysearch = { git = "https://github.com/Syfaro/fuzzysearch-rs.git", features = ["trace", "local_hash"] }
tgbotapi = { git = "https://github.com/Syfaro/tgbotapi-rs.git" }

foxlib = { git = "https://github.com/Syfaro/foxlib.git", features = ["jobs"] }
fuzzysearch-common = { git = "https://github.com/Syfaro/fuzzysearch.git", features = ["queue"] }

[dependencies.sqlx]
version = "0.6"
features = [
    "runtime-tokio-native-tls",
    "postgres",
    "macros",
    "migrate",
    "uuid",
    "json",
    "offline",
    "chrono",
    "ipnetwork"
]
